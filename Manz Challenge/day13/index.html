<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 13 HTML Challenge</title>
    <meta
      name="description"
      content="This page is the example of Day 13 of Manz Challenge"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Meter tag in HTML</h1>
    <form method="post" action="">
      <meter id="entradasVendidas" min="0" max="100" value="1"></meter>
      <button type="button" id="decrease">-</button>
      <button type="button" id="increase">+</button>
    </form>
    <p><span id="valueText"></span><span>/100</span><span> tickets vendidos.</span></p>

    <script src="app.js"></script>
  </body>
</html>
