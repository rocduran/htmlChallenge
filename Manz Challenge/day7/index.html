<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 7 HTML Challenge</title>
    <meta
      name="description"
      content="This page is the example of Day 7 of Manz Challenge"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Això es una prova de títol</h1>
    <h3>Picture tag with multiple sources</h3>
    <p>
      It loads an jpeg-xl image, if not supported it loads an avif image. If not, it falls back to jpg image
    </p>
    <picture>
      <source srcset="dice.jxl" type="image/jxl">
      <source srcset="dice.avif" type="image/avif">
      <img src="dice.jpg">
    </picture>
  </body>
</html>
